language: r
sudo: required
warnings_are_errors: true
env:
  global:
    - PKG_CXXFLAGS+="-Wall -Wno-unused -pedantic"
    - _R_CHECK_CRAN_INCOMING_=FALSE

r_binary_packages:
  - Rcpp
  - R6
  - magrittr
  - dplyr
  - tidyr
  - ggplot2
  - scales
  - testthat
  - knitr
  - rmarkdown

after_success:
  - Rscript -e 'library(covr); coveralls(exclusions=list("./src/RcppExports.cpp" = c(242, 267, 292, 315)))'
